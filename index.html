</head>
<body>
	<div class="container">
		<div class="header">
			<p style="color:rgb(124,252,0)">&#9784;</p>
			<h1><span style="color:rgb(124,252,0)">&#8465;&#8477;&#8455;</span>PORT<span style="color:rgb(124,252,0)">&#8455;&#8477;</span></h1>
		</div>
		<div class="nav-bar">
			<nav>
				<ul>
					<li><a href="index.html">Menu</a></li>
					<li><a href="templates/user/about.html">About</a></li>
					<div class="login">
						<form action="/action.py">
						<input type="email" name="" class="btn" placeholder="Enter Email" required>
						<input type="text" name="" class="btn" placeholder="Enter Password" required>
						<a href="templates/user/home.html"  type="submit" name="" class="button">Submit</a>

					</div>
				</ul>
			</nav>
		</div>
		<div class="sidebar div">
			<h2>Welcome To IReporter</h2>
		</div>
		<div class="main">
			<form action="/action.py" style="border:1px solid #ccc">
		    <h1>Sign Up</h1>
		    <hr>

		    <label for="name"><b>Full Names</b></label>
		    <input type="text" placeholder="Enter Full Names" name="name" required>

		    <label for="email"><b>Email</b></label>
		    <input type="text" placeholder="Enter Email" name="email" required>

		    <label for="number"><b>Id-Number</b></label>
		    <input type="password" placeholder="Enter Id-Number" name="psw" required>

		    <label for="number"><b>Contact Number</b></label>
		    <input type="password" placeholder="Enter Contact Number" name="psw" required>

		    <label for="psw"><b>Password</b></label>
		    <input type="password" placeholder="Enter Password" name="psw" required>

		    <label for="psw-repeat"><b>Repeat Password</b></label>
		    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
		    
		    <label>
		      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
		    </label>
		    
		    <div class="clearfix">
		      <a href="index.html" type="submit" class="signupbtn" placeholder="">Sign Up</a>
		      <br>
		      <br>
		      <br>
		      <a href="templates/admin/index.html" type="" class="cancelbtn" value="">login as Admin</a>
		    </div>
		  </div>
