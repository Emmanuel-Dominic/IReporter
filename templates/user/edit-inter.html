<!DOCTYPE html>
<html>
<head>

<body>
    <div class="container">
        <div class="header">
            <p style="color:rgb(124,252,0)">&#9784;</p>
            <h1><span style="color:rgb(124,252,0)">&#8465;&#8477;&#8455;</span>PORT<span style="color:rgb(124,252,0)">&#8455;&#8477;</span></h1>
        </div>
        <div class="nav-bar">

                <h1 style="color: lightblue">Previous Report Review</h1>
            </nav>
        </div>
        <div class="sidebar">
            <h2>INTERVETION REPORT</h2>
        </div>
        <div class="main">
            <form class="signup">
                <h2><span style="color:rgb(124,252,0)">form-number</span> 266</h2>
                <div class="row">
                    <div class="col-25">
                        <label>Title</label>
                    </div>
                    <div class="col-70">
                        <input type="text" class="date" name="" placeholder="Road Construction">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">

                    </div>
                    <div class="col-70">

                </div>
                <div class="row">

                        <label>Location</label>
                    </div>
                    <div class="col-70">

                </div>
                <div class="row">
                    <div class="col-25">
                        <label>DatePicker</label>
                    </div>
                    <div class="col-70">
                        <input type="date" class="date" name="">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="">Description</label>
                    </div>
                    <div class="col-70">
                         <textarea name="subject" placeholder="Malamba Highway needs construction because it has lead many loss of lives" style="height:150px"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="">Evidence Photo</label>
                    </div>
                    <div class="col-70">
                        <input type="file" name="pic" accept="image/*">
                        <img src="../../img/1.jpeg">
                    </div>
                </div>
                <br>
                <a href="home.html"  type="" name="" class="button" onclick="update()">Update</a>

        </div>
        <div class="footer">
            <p>Copyright@Manuel</p><a href="#">Andelaug.com</a>
